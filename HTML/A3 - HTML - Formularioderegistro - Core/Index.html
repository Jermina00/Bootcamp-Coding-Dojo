<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>Name:*</label>
            <input type="text" name="name" placeholder="Your name..." required>
        </div>
        <div>
            <label>Last name:*</label>
            <input type="text" name="last name" placeholder="Your last name..." required>
        </div>

        <div>
            <label>Email:* </label>
            <input type="email" name="email" placeholder="Your email..." required>
        </div>

        <div>
            <label>Password:* </label>
            <input type="password" name="password" placeholder="Your password..." required>
        </div>

        <div>
            <label>Password confirmation:* </label>
            <input type="password" name="password_confirmation" placeholder="Confirm your password..." required>
        </div>

        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>

        <div>
            <label>Gender Identity:</label> <br>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
            <input type="radio" name="gender" value="prefer_not_to_say"> I prefer not to say
        </div>

        <div>
            <label>A short description of yourself:</label><br>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>

        <div>
            <label>Favorite Language:</label>
            <select name="favorite_language">
                <option value="Python">Python</option>
                <option value="Javascript">Javascript</option>
                <option value="CSS">CSS</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create account">
        </div>
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
