<!DOCTYPE html>
<html> <!--Padre-->
    <head> <!--Hijo de html-->
        <title> <!--Hijo de head-->
            Básico II
        </title>
    </head>
    <body> <!--Hermano de head e hijo de html-->
        <table> <!--Hijo de body-->
            <thead> <!--Hijo de table-->
                <tr> <!--Hijo de thead-->
                    <th>Nombre</th> <!--Hijo de tr-->
                    <th>Apellido</th> <!--Hermano de th y hijo de tr-->
                    <th>Email</th> <!--Hermano de th y hijo de tr-->
                    <th>Contraseña</th> <!--Hermano de th y hijo de tr-->
                </tr>
            </thead>
            <tbody> <!--Hermano de thead e hijo de table-->
                <tr> <!--Hijo de tbody-->
                    <td>Brendan</td> <!--Hijo de tr-->
                    <td>Stanton</td> <!--Hermano de td y hijo de tr-->
                    <td>brendanrocks@gmail.com</td> <!--Hermano de td y hijo de tr-->
                    <td>ContraseñaFalsa123</td> <!--Hermano de td y hijo de tr-->
                </tr>
            </tbody>
        </table>
        <h1>Aquí hay una lista de mis cosas favoritas:</h1> <!--Hermano de table e hijo de body-->
        <ul> <!--Hermano de h1 e hijo de body-->
            <li>Comida</li> <!--Hijo de ul-->
            <li>Ancho de banda</li> <!--Hermano de li y hijo de ul-->
            <li>Café</li> <!--Hermano de li y hijo de ul-->
            <li>Playa</li> <!--Hermano de li y hijo de ul-->
        </ul>
    </body>
</html>
